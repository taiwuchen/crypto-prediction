<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="text-center">Crypto Prediction App</h1>
    
    <form method="POST">
        <label for="crypto">Select Cryptocurrency:</label>
        <select name="crypto" class="form-select">
            {% for symbol, name in crypto_symbols.items() %}
                <option value="{{ symbol }}" {% if symbol == selected_crypto %} selected {% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <div class="mt-4">
        <a href="/historical" class="btn btn-info">View Historical Data</a>
        <a href="/compare" class="btn btn-warning">Compare Predictions</a>
        <a href="/predict" class="btn btn-success">Predict Future Prices</a>
    </div>

</body>
</html>
